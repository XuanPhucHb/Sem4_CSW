<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add</title>
</head>
<body>
<div class="col-3"></div>
<div class="container col-6">
    <h1>New product</h1>
    <div class="col-md-auto">
        <form th:object="${product}" th:action="@{addProduct}" action="#" method="post">
            <div>
                <label th:text="Name" th:for="name"></label>
                <input id="name" type="text" th:field="*{name}" class="form-control" placeholder="Name"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Price" th:for="price"></label>
                <input type="text" th:field="*{price}" class="form-control" placeholder="Price" title=""/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <div>
                <label th:text="Quantity" th:for="quantity"></label>
                <input type="text" th:field="*{quantity}" class="form-control" placeholder="Quantity"/>
            </div>
            <div style="clear: both; display: block; height: 10px"></div>
            <input id="submit" type="submit" class="btn btn-success" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
